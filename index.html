<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>EMI Calculator</h2>

        <div class="layout" id="layout">

            <!-- LEFT CARD -->
            <div class="card">
                <div class="form-grid">

                    <div>
                        <label>Loan Amount (₹)</label>
                        <input type="number" id="amount" />
                    </div>

                    <div>
                        <label>Interest Rate (% p.a.)</label>
                        <input type="number" id="rate" />
                    </div>

                    <div>
                        <label>Tenure (Months)</label>
                        <input type="number" id="tenure" />
                    </div>

                    <div>
                        <label>Processing Fee (₹)</label>
                        <input type="number" id="processingFee" />
                    </div>

                </div>

                <!-- WORKING BUTTON -->
                <button id="calculateBtn">Calculate EMI</button>

                <div class="table-wrapper">
                    <table id="emiTable" style="display:none">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>EMI</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>GST (18%)</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- RIGHT CARD -->
            <div class="card invoice" id="invoice" style="display:none">
                <h3>Payment Summary</h3>

                <!-- Principal -->
                <div class="summary-block principal">
                    <span>Loan Amount</span>
                    <span>₹ <span id="sumPrincipal">0.00</span></span>
                </div>

                <!-- Breakup -->
                <div class="breakup">
                    <div class="invoice-row">
                        <span>Interest Paid</span>
                        <span>₹ <span id="sumInterest">0.00</span></span>
                    </div>

                    <div class="invoice-row">
                        <span>Processing Fee</span>
                        <span>₹ <span id="sumPF">0.00</span></span>
                    </div>

                    <div class="invoice-row">
                        <span>
                            GST Paid
                            <span class="info-icon">ⓘ
                                <span class="tooltip">
                                    GST on Interest (18%)<br>
                                    GST on Processing Fee (18%)
                                </span>
                            </span>
                        </span>
                        <span>₹ <span id="sumGST">0.00</span></span>
                    </div>
                </div>

                <!-- Extra Paid -->
                <div class="summary-block extra">
                    <span>Extra Amount Paid</span>
                    <span>₹ <span id="extraPaid">0.00</span></span>
                </div>

                <!-- Total -->
                <div class="summary-block total">
                    <span>Total Payable</span>
                    <span>₹ <span id="grandTotal">0.00</span></span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
